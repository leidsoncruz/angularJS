<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Permissão</title>
  
</head>

<body ng-app="app">
  <h2>Permissão</h2>
  <div ng-controller="PerCtrl">
    <ul>
      <li ng-repeat="permissao in permissoes">
        {{permissao.module}}
        <ul ng-repeat="action in permissao.actions">
            <li ng-if="action.create">Create</li>
            <li ng-if="action.read">Read</li>
            <li ng-if="action.update">Update</li>
            <li ng-if="action.delete">Delete</li>
        </ul>
      </li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
  <script src="script.js"></script>
</body>

</html>
