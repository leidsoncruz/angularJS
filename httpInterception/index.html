<!DOCTYPE html>
<html>

  <head>
  <link rel="stylesheet" href="style.css">
  <title>Consumindo API Github com interceptor</title>
  
</head>

  <body ng-app="HttpInterceptor">
    <div id="loading">LOADING...</div>
    <h2>Consumindo API Github com interceptor</h2>
    <div ng-controller="GitCtrl">
      <img ng-src="{{user.avatar_url}}" width="50" height="50" />
      <p>{{user.name}} - {{user.url}}</p>
      <hr />
      <ul ng-repeat="r in repo">
        <li>{{r.name}}
          <ul>
            <li><small>dono: {{r.owner.login}}</small>
            </li>
            <li><small>descrição: {{r.description}}</small>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script data-require="angular.js@1.4.0-beta.6" data-semver="1.4.0-beta.6" src="https://code.angularjs.org/1.4.0-beta.6/angular.js"></script>
    <script data-require="angular-route@*" data-semver="1.4.0-beta.6" src="https://code.angularjs.org/1.4.0-beta.6/angular-route.js"></script>
    <script data-require="ui-router@*" data-semver="0.2.13" src="//rawgit.com/angular-ui/ui-router/0.2.13/release/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js"></script>
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
