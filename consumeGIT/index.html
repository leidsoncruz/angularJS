<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Consumindo API Github</title>
  
</head>

<body ng-app="app">
  <h2>Consumindo API Github</h2>
  <div ng-controller="GitCtrl">
    <img ng-src="{{user.avatar_url}}" width="50" height="50" />
    <p>{{user.name}} - {{user.url}}</p>
    <hr />
    <ul ng-repeat="r in repo">
      <li>{{r.name}}
        <ul>
          <li><small>dono: {{r.owner.login}}</small>
          </li>
          <li><small>descrição: {{r.description}}</small>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
  <script src="script.js"></script>
</body>

</html>
